<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Add</title>
    </head>

    <body>
        <nav>
            <div class="justify-content-around">
                <a href="/success" class="btn btn-primary">TV Shows</a>
                <a href="/logout" value="Logout" class="btn btn-primary">Logout</a>
            </div>
        </nav>

        <form action="/create/show" method="POST" class="col-10 p-5 my-5 bg-light text-dark mx-auto">
            <h2 class="text-primary">Add a New Show</h2>


            {% with messages = get_flashed_messages(category_filter=['show']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash BANG!!!!</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}


            <div class="d-flex justify-content-between col-8">

                <div class="col-5">

                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="network">Network:</label>
                        <input type="text" name="network" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="release_date">Release Date:</label>
                        <input type="date" name="release_date" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" cols="50" rows="8" class="form-control"></textarea>
                    </div>

                    <input type="submit" value="Add" class="btn btn-primary">

                </div>
            </div>
        </form>
    </body>

</html>
