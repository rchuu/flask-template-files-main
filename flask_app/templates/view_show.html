<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>View Show</title>
    </head>

    <body>
        <nav class="d-flex justify-content-between align-items-center col-15">
            <div class="d-flex col-5 justify-content-around">
                <a href="/success" class="btn btn-primary">TV Shows</a>
                <a href="/logout" value="Logout" class="btn btn-primary">Logout</a>
            </div>
        </nav>

        <div class="card col-8 mx-auto my-4 bg-light text-dark">
            <div class="card-body">

                <h2>{{show.title}}</h2>
                <h2>Liked by: {{session['count']}}</h2>
                <h3 class="card-text">Network: {{show.network}}</h3>

                <p class="card-text">Release Date: {{show.release_date.strftime('%B %w %Y')}}</p>

                <p class="card-text">Description: {{show.description}}</p>

                <p class="card-text">Posted by: {{shows.creator.first_name}} {{shows.creator.last_name}}</p>

            </div>
        </div>
    </body>


</html>
